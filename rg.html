<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
<link rel="stylesheet" href="p1.css">
</head>
<body>
    <form>
        <div class="maind">
        <div class="container">
        <center><h1>Student Registration Form</h1></center><hr>
    First Name:<input type="text" name="fname"><br></br>
    Middle Name:<input type="text" name="mname"><br></br>
    Last Name:<input type="text" name="lname"><br></br>
    Age:<input type="text" name="age"><br></br>
    Country:<select>
        <option>India</option>
        <option>America</option>
        <option>Japan</option>
        <option>China</option>
    </select><br></br>
    Phone:<input type="text" name="phone" value="+91"><br></br>
    Gender:<input type="radio" name="r1">Male
          <input type="radio" name="r2">Female
          <input type="radio" name="r3">Other<br></br>
    Address:<textarea cols="40" rows="2" name="addr"></textarea><br></br>
    Hobbies:<input type="checkbox" name="h1" value="Sports">Sports
            <input type="checkbox" name="h2" value="Music">Music
            <input type="checkbox" name="h3" value="Dance">Dance
            <input type="checkbox" name="h4" value="Reading">Reading<br></br>
    Email:<input type="text" name="email"><br></br>
    Password<input type="password" name="password"><br></br>
    Select a file:<input type="file" name="myfile"><br></br>
    Submit<input type="submit" name="submit"><br></br>
    Reset<input type="reset" name="reset"><br></br>
</hr></div></form></div>
</body>
</html>
